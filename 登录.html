<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>登录</title>
		
		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/swiper-3.3.1.min.css" rel="stylesheet">
		<!-- index -->
		<link href="css/login.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="login" class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/1.jpg"/></div>
				<div class="swiper-slide"><img src="images/2.jpg"/></div>
				<div class="swiper-slide"><img src="images/3.jpg"/></div>
				<div class="swiper-slide"><img src="images/4.jpg"/></div>
			</div>
			<div class="swiper-pagination"></div>
			<div id="pic_name" class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">高要村</div>
					<div class="swiper-slide">南华村</div>
					<div class="swiper-slide">朗德上寨</div>
					<div class="swiper-slide">西江村</div>
				</div>
			</div>
			
			<div id="login_k">
				<div class="login_k">
					<img src="images/login.png"/>
					<h3 class="sys_name">工作任务管理系统</h3>
					<p>黔东南州司法局</p>
					<form class="form">
						<div class="login_input">
							<span></span>
							<input class="user_name" type="text" placeholder="请输入账号">
						</div>
						<div class="login_input">
							<span></span>
							<input class="user_pwd" type="password" placeholder="请输入密码">
						</div>
						<a class="pull-right" href="">忘记密码?</a>
						<input class="login" type="submit" value="登录">
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<!-- 通用js-->
	<script>
	$(function(){
		
		var swiper1 = new Swiper('#login', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true
	    });
		var swiper2 = new Swiper('#pic_name', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true
	    });
		swiper1.params.control = swiper2;//需要在Swiper2初始化后，Swiper1控制Swiper2
		swiper2.params.control = swiper1;//需要在Swiper1初始化后，Swiper2控制Swiper1
	})
	</script>
</html>
